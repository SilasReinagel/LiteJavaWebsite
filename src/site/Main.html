                var request1 = new XMLHttpRequest();
                request1.onreadystatechange = function () {
                    if (request1.readyState == 4 && request1.status == 200) {
                        var element = document.createElement(mimesToElement[request1.responseType]);
                        element.type = request1.responseType;
                        element.innerHTML = request1.responseText
                        document.body.appendChild(element);
                    }
                }
                request1.open("GET", resources[0], true);
                request1.send(null);
